<p>weather works!</p>

    <input
      class="form-control"
      type="text"
      [formControl]="location"
      id="weatherLocation"
      aria-describedby="weatherLocation"
      placeholder="Please input a Location"
       />
  
    <button type="submit" class="btn btn-success btn-md" (click)="wether()">
      Search for the weather
    </button>

    <div class="col-md-6" class="text-center">
      <h3 class="text-center my-4">Weather Details:</h3>
    
    <p class="text-center">
      Location Searched: {{this.wather.location.name }},
    </p>
    <p class="text-center">
      The time now is: {{this.wather.location.localtime}}
    </p>
    <p class="text-center">
      Temperature in Degrees Celsius: {{this.wather.current.temperature}}
    </p>
    <p class="text-center">
      weather descriptions: {{this.wather.current.weather_descriptions}}
    </p>
  </div>
